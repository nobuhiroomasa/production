<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- キャッシュを無効にするためのメタタグ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ミニゲーム集</title>
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* 背景にグラデーションを追加 */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 10px 20px; /* 上下の余白を少し減らす */
            display: flex;
            justify-content: space-between; /* 左右の要素を配置 */
            align-items: center; /* 中央揃え */
        }

        .header {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* 要素が折り返すように */
            justify-content: center; /* 中央揃え */
            max-width: 100%; /* ヘッダーの最大幅を設定 */
            overflow: hidden; /* はみ出す要素を非表示 */
        }

        .header li {
            margin: 0 10px; /* マージンを調整 */
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            padding: 10px 15px; /* パディングを調整 */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #555;
        }

        .account-name {
            background-color: #4285F4; /* Googleの青色 */
            color: #fff; /* 白い文字 */
            border-radius: 50%; /* 丸くする */
            width: 50px; /* 幅を50pxに調整 */
            height: 50px; /* 高さを50pxに調整 */
            display: flex;
            justify-content: center; /* 中央揃え */
            align-items: center; /* 中央揃え */
            font-weight: bold; /* 太字 */
            font-size: 24px; /* フォントサイズを24pxに調整 */
            margin-left: 10px; /* マージンを調整 */
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* タイトルに軽い影を追加 */
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* レスポンシブなグリッドレイアウト */
            gap: 20px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .game-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s; /* ホバー時のアニメーション */
        }

        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .game-item a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-item a:hover {
            color: #007BFF;
        }

        .auth-buttons {
            margin: 30px 0;
        }

        .auth-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .auth-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <ul class="header">
            <li><a href="../demo-repository-main/Asteroid/asteroid.htm">Asteroid</a></li>
            <li><a href="../demo-repository-main/Blocks/blocks.htm">Blocks</a></li>
            <li><a href="../demo-repository-main/MineSweeper/minesweeper.html">MineSweeper</a></li>
            <li><a href="../demo-repository-main/Cave/cave.html">Cave</a></li>
            <li><a href="../demo-repository-main/MissileCommand/missilecommand.htm">MissileCommand</a></li>
            <li><a href="Qix/Qix.htm">Qix</a></li>
            <li><a href="../demo-repository-main/Invader/SpaceInvader.htm">Invader</a></li>
            <li><a href="../demo-repository-main/Memorizer/memorizer.html">Memorizer</a></li>
            <li><a href="../demo-repository-main/SnakeBite/SnakeBite.html">SnakeBite</a></li>
            <li><a href="../demo-repository-main/Tetris/Tetris.htm">Tetris</a></li>
        </ul>
        <div class="account-name" id="account-name">A</div> <!-- アカウント名を表示する部分 -->
    </header>

    <h1>ミニゲーム集へようこそ！</h1>

    <div class="game-list">
        <div class="game-item">
            <a href="Asteroid/asteroid.htm">Asteroid</a>
        </div>
        <div class="game-item">
            <a href="Blocks/blocks.htm">Blocks</a>
        </div>
        <div class="game-item">
            <a href="MineSweeper/minesweeper.html">MineSweeper</a>
        </div>
        <div class="game-item">
            <a href="Cave/cave.html">Cave</a>
        </div>
        <div class="game-item">
            <a href="MissileCommand/missilecommand.htm">MissileCommand</a>
        </div>
        <div class="game-item">
            <a href="Qix/Qix.htm">Qix</a>
        </div>
        <div class="game-item">
            <a href="Invader/SpaceInvader.htm">Invader</a>
        </div>
        <div class="game-item">
            <a href="Memorizer/memorizer.html">Memorizer</a>
        </div>
        <div class="game-item">
            <a href="SnakeBite/SnakeBite.html">SnakeBite</a>
        </div>
        <div class="game-item">
            <a href="Tetris/Tetris.htm">Tetris</a>
        </div>
    </div>

    <div class="auth-buttons">
        <button id="login-button" class="auth-button">ログイン</button>
        <button id="signup-button" class="auth-button">新規登録</button>
    </div>

    <script src="../firebaseConfig.js"></script>
    <script>


// ユーザーのログイン状態を監視
window.onload = () => {
        // Firebase authenticationの設定
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('account-name').innerText = user.displayName ? user.displayName.charAt(0) : user.email.charAt(0); // ユーザー名またはメールの最初の文字を表示
                document.getElementById('account-name').style.display = 'flex'; // 表示する
            } else {
                document.getElementById('account-name').style.display = 'none'; // 非表示
            }
        });
        

// Firebase authオブジェクトの取得
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const accountName = document.getElementById('account-name');

        if (user) {
            // ログインしている場合、アカウント名を表示
            accountName.innerText = user.displayName ? user.displayName.charAt(0) : user.email.charAt(0);
            accountName.style.display = 'flex';

            // ログアウトボタンに変更
            loginButton.innerText = 'ログアウト';
            loginButton.onclick = () => {
                auth.signOut().then(() => {
                    console.log('ユーザーはログアウトしました。');
                    location.reload();
                }).catch(error => {
                    console.error('ログアウトエラー:', error);
                });
            };
            signupButton.style.display = 'none';
        } else {
            // ログインしていない場合
            accountName.style.display = 'none';

            loginButton.innerText = 'ログイン';
            loginButton.onclick = () => {
                location.href = 'login.html';
            };
            signupButton.innerText = '新規登録';
            signupButton.onclick = () => {
                location.href = 'signup.html';  // signup.html のリンク修正
            };

        }
    });
};
    </script>
</body>
</html>
