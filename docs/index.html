        body {
            font-family: 'Roboto', sans-serif;

        header {

            display: flex;
            justify-content: space-between; /* 左右の要素を配置 */
            align-items: center; /* 中央揃え */
        }

        .header {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* 要素が折り返すように */
            justify-content: center; /* 中央揃え */

        .header li {

        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            padding: 10px 15px; /* パディングを調整 */
            border-radius: 5px;
            transition: background-color 0.3s ease;

        .header a:hover {
            background-color: #555;
        }

        .account-name {
            background-color: #4285F4; /* Googleの青色 */
            color: #fff; /* 白い文字 */
            border-radius: 50%; /* 丸くする */
            width: 50px; /* 幅を50pxに調整 */
            height: 50px; /* 高さを50pxに調整 */
            display: flex;
            justify-content: center; /* 中央揃え */
            align-items: center; /* 中央揃え */
            font-weight: bold; /* 太字 */
            font-size: 24px; /* フォントサイズを24pxに調整 */
            margin-left: 10px; /* マージンを調整 */
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* タイトルに軽い影を追加 */
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* レスポンシブなグリッドレイアウト */
            gap: 20px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .game-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s; /* ホバー時のアニメーション */
        }

        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .game-item a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-item a:hover {
            color: #007BFF;
        }

        .auth-buttons {

        }

        .auth-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

    <div class="auth-buttons">

        <button id="signup-button" class="auth-button">新規登録</button>

    <script>


// ユーザーのログイン状態を監視
window.onload = () => {
        // Firebase authenticationの設定
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('account-name').innerText = user.displayName ? user.displayName.charAt(0) : user.email.charAt(0); // ユーザー名またはメールの最初の文字を表示
                document.getElementById('account-name').style.display = 'flex'; // 表示する
            } else {
                document.getElementById('account-name').style.display = 'none'; // 非表示
            }
        });
        

// Firebase authオブジェクトの取得
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const accountName = document.getElementById('account-name');

        if (user) {
            // ログインしている場合、アカウント名を表示
            accountName.innerText = user.displayName ? user.displayName.charAt(0) : user.email.charAt(0);
            accountName.style.display = 'flex';

            // ログアウトボタンに変更
            loginButton.innerText = 'ログアウト';
            loginButton.onclick = () => {
                auth.signOut().then(() => {
                    console.log('ユーザーはログアウトしました。');
                    location.reload();
                }).catch(error => {
                    console.error('ログアウトエラー:', error);
                });
            };
            signupButton.style.display = 'none';
        // アカウント名をクリックしたときにドロップダウンメニューをトグル
        document.getElementById('account-name').onclick = () => {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '' ? 'block' : 'none';
        };
        
        // ニックネームの更新処理
        document.getElementById('nickname-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newNickname = document.getElementById('nickname-input').value;
            if (newNickname) {
                user.updateProfile({
                    displayName: newNickname
                }).then(() => {
                    console.log("ニックネームが更新されました:", newNickname);
                    document.getElementById('account-name').innerText = newNickname.charAt(0); // 表示を更新
                    alert("ニックネームが更新されました！");
                    document.getElementById('dropdown-menu').style.display = 'none'; // メニューを閉じる
                }).catch(error => {
                    console.error("ニックネーム更新エラー:", error);
                });
            }
        });
        } else {
            // ログインしていない場合
            accountName.style.display = 'none';

            loginButton.innerText = 'ログイン';
            loginButton.onclick = () => {
                location.href = 'login.html';
            };
            signupButton.innerText = '新規登録';
            signupButton.onclick = () => {
                location.href = 'signup.html';  // signup.html のリンク修正
            };

        }
    });
    document.getElementById('save-nickname').onclick = function() {
            const nickname = document.getElementById('nickname').value;
            const user = firebase.auth().currentUser; // 現在のユーザーを取得

            if (user) {
                const userEmail = user.email; // ユーザーのEメールを取得

                // Firestoreにデータを保存
                db.collection('user_name').add({
                    nickname: nickname,
                    email: userEmail,
                })
                .then(() => {
                    console.log("ニックネームが保存されました");
                    document.getElementById('nickname').value = ""; // 入力フィールドをクリア
                    document.querySelector('.nickname-input').style.display = 'none'; // 入力フィールドを非表示
                })
                .catch((error) => {
                    console.error("エラー:", error);
                });
            } else {
                console.log("ユーザーがログインしていません");
            }
        };

};
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // ログインしている場合
            console.log("User is logged in:", user);
            document.getElementById('account-name').innerText = user.displayName ? user.displayName.charAt(0) : user.email.charAt(0);
        } else {
            // ログインしていない場合
            console.log("No user is logged in");
        }
    });


    </script>
